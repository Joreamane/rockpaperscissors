<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <h3>Can you beat the computer 5 times before they beat you?<br>Click the buttons below to make your selection and find out!</h3>
    
    <div class="buttons">
      <button class="userPlay" id="Rock">Rock</button>
      <button class="userPlay" id="Paper">Paper</button>
      <button class="userPlay" id="Scissors">Scissors</button>
    </div>
    
    <div id="outcome">Who will win??</div>
    
    <div class="scoreboard">
      <div id="userWins">0</div>
      <div id="compWins">0</div>
    </div>

    <div class="finalResult">Who will be the first to 5??</div>
  </body>
</html>
